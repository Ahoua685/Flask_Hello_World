<style>img{padding-top:1%;}</style>
<script>
function afficher(){  
if(document.getElementById('choix1').checked){
document.getElementById('mon_image1').style.display="Block";
}
else {
    document.getElementById('mon_image1').style.display="None";
     }

}
else {

     }

if (document.getElementById('choix3').checked) {
document.getElementById('mon_image3').style.display = "block";
} 
else {
document.getElementById('mon_image3').style.display = "none";
     }

 }


</script>
</head>
